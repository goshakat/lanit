<!doctype html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pictures</title>
</head>
<body class="all">
<section class="content">
  <h1 class="content_title" align="center">Profile pic</h1>
  <div class="pics">
    <div>
      <figure>
        <div class="pics_image">
          <img class="pics_image leshiy"
                src="leshiy.jpg" alt="leshiy"></img>
        </div>
        <figcaption class="pics_image-desc">Leshiy</figcaption>
      </figure>
    </div>
    <div>
      <figure>
        <div class="pics_image">
          <img class="pics_image yaga" src="yaga.jpg" alt="yaga"></img>
        </div>
        <figcaption class="pics_image-desc">Yaga</figcaption>
      </figure>
    </div>
    <div>
      <figure>
        <div class="pics_image">
          <img class="pics_image vodyanoi" src="vodyanoi.jpg" alt="vodyanoi"></img>
        </div>
        <figcaption class="pics_image-desc">Vodyanoi</figcaption>
      </figure>
    </div>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
