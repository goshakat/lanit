<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>URL</title>
</head>
<body class="all">
<section class="content">
  <h1 class="title" align="center">URL</h1>
  <div>
    <span id="protocol"></span>
    <span id="hostname"></span>
    <span id="pathname"></span>
    <span id="filename"></span>
    <span id="query"></span>
    <span id="hash"></span>
  </div>
  <div class="data">
    <p class="data-text">Protocol: <span id="data-protocol"></span></p>
    <p class="data-text">Hostname: <span id="host-name"></span></p>
    <p class="data-text">FIlename: <span id="data-file"></span></p>
    <p class="data-text">Query: <span id="data-query"></span></p>
    <p class="data-text">Parameters: <span id="data-param"></span></p>
  </div>
</section>
<script src="script.js"></script>
</body>
</html>
